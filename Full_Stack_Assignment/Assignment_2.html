<!-- HTML code to design Write the webpage as following using Anchor <a> tag.
    For every tab, the web page should display some content. Use Relative URLs
    
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of anchor tag</title>
</head>
<body>
<h1>shows the use of < a > tag </h1>
    <p>The following shows the output of using the a tag.
        <br>
        since we are using tags for different pages.
        We are making it look like a nav bar for the other pages in the same site.
    </p>
    <!-- nav bar for the links -->
    <div>
        <br>
        <a style="background-color:aqua;"class="active" href="https://www.google.co.in/">Home</a>
        <br>
        <br>
        <a style="background-color:darkgray; font-size: large;"  href="">About</a>
    </div>
      <!-- other uses of a tags -->
      <div style="position: fixed;">
        <br>
          <a style="background-color:chartreuse;" href="https://www.dreamstime.com/photos-images/puppies.html">Achievements</a>
          <br>
          <br>
          <a style="background-color:khaki" href="https://www.dreamstime.com/photos-images/kitten.html">Contact Us</a>

      </div>
</body>
</html>
